<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemoncillos</title>
    <link rel="shortcut icon" href="./img/pokebola2.ico"/>
    <!---CSS Bootstrap----->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!---Bootstrap Icons--->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
    <!---------CSS--------->
    <link rel="stylesheet" href="./style.css">
    <!------Sweet Alert------>
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><i class="bola bi bi-record-circle"></i> Pokemoncillos</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span><i class="tuctuc bi bi-flower2"></i></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#"><i class="lupa bi bi-search"></i> Buscar Pokemón</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./lista.html"><i class="estrella bi bi-star-fill"></i> Lista de los más conocidos</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <header>
        <div>
            <h1>Pokemoncillos</h1>
        </div>        
        <div class="busqueda">
            <h4 class="quieres">¿Quieres buscar un pokemón?</h4>
            <p>Puedes buscar por nombre, o por número. Existen 898 pokemones.</p>
            <div class="buscador">
                <input type="text" placeholder="Pokemón?" id="pokeName" name="pokeName">
                <button id="buscar" class="btn btn-success" onclick="buscaPokemon()">Buscar Pókemon</button>
            </div>            
        </div>
        <div class="muestra">          
            <div class="pokemon-card">
                <div class="tarjeta">
                    <img src="./pokeball.png" alt="Pokemon" id="pokeImg">               
                </div>
                <div class="data">
                    <p id="numero"></p>
                    <h3 id="nombre" class="nombre">Bienvenidx.</h3>
                    <p id="titulillo">¿Quieres buscar un pokemón?</p>
                    <p id="habilidad1"></p>
                    <p id="habilidad2"></p>
                </div>
            </div>
        </div>
        <div class="botones">
          <button class="btn btn-warning" onclick="atras()"><i class="bi bi-arrow-left"></i></button>
          <button class="btn btn-warning" onclick="adelante()"><i class="bi bi-arrow-right"></i></button>
        </div>             
    </header>
    <footer>
        Copyright 2022 - SC.dev <span class="span">(Realizado como práctica de JS para LaunchX-Innovacción)</span>
    </footer>        
      
    <!---Sweet Alert-------->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <!-- JavaScript Bundle with Popper -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!----index.js JS------->
    <script src="./index.js"></script>
</body>
</html>
